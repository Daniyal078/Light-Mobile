<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="accets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div class="mask"></div>


    <section class=""
        style="background-image: url('https://t4.ftcdn.net/jpg/02/07/41/73/360_F_207417320_TTKgSyY9tJcx1Wn9fHYUtdNxKj403y4M.jpg'); background-repeat: no-repeat; background-size: cover;">
        <div class="py-5 vh-100 d-flex align-items-center justify-content-center" style="background:#ffffffe7;">
            <div class="container">
                <div class="bg-white d-block mx-auto border rounded-3 col-lg-5 col-md-8 col-11 py-4 px-md-5 px-3">
                    <a href="Home.html">
                        <img class="mx-auto mb-4 d-block" src="accets/images/Maga-mobile-logo.png" width="200px"
                            alt="">
                    </a>
                    <div class="fw-xbold text-center fs-4 text-nowrap">Forger Password</div>

                    <div class="text-center my-3 font-sm">Enter your Email we'II to send you a link to reset your
                        passwordf
                    </div>
                    <form action="">
                        <label class=" fw-medium" for="">Email</label>
                        <input class="form-control my-2 py-2 border border-dark" type="email" placeholder="Email">
                    </form>

                    <!-- <a href="New-password.html"> -->
                    <button
                        class="py-2 px-5 d-block mx-auto btn fw-medium bg-red text-white border-0 rounded-1 my-4 text-uppercase"
                        data-bs-toggle="modal" data-bs-target="#changeName">Continue</button>
                    <!-- </a> -->

                    <div class="text-center font-sm">Back to <a class="text-main fw-medium" href="Login.html">login</a>
                    </div>
                </div>



                <div class="modal fade" id="changeName" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <button type="button" class="btn-close ms-auto pt-4 pe-4" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <div class="modal-body pt-0 p-3 pb-4">

                                <div class="text-center">
                                    <div class="fs-3 fw-semibold text-center">Reset Your Password</div>
                                    <div class="my-4">We’ve sent an email with reset password instructions to
                                        jane@gmail.com.</div>
                                    <div class="my-4">Didn’t receive an email? <a class="text-main"
                                            href="Contact-us.html">Contact Us</a></div>
                                    <div class="my-4">Don’t have an account?<a class="text-main"
                                            href="Register.html">Create Account</a></div>
                                </div>

                                <a href="New-password.html">
                                    <button class="py-2 px-5 d-block mx-auto btn fw-medium bg-red text-white border-0 rounded-1 
                                    my-4 text-uppercase">Continue</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="accets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="accets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
