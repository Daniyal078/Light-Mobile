<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="accets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Home</title>
</head>


<style>
    @media print {
        .noPrint{
            display: none !important;
        }
    }
</style>

<body>
    <!-- login -->
    <section class="py-5">
        <div class="container">
            <div class="col-md-7 p-4 d-block mx-auto">

                <img class="d-block mx-auto" src="accets/images/Light-mobile-logo.png" width="200px" alt="">
                <div class="fs-4 fw-bold">john Deo</div>

                <div class="fs-3 fw-semibold my-4 text-main">Thanks for your order</div>

                <div class="fs-5 mb-3 pb-2 border-bottom text-main fw-semibold">Payment Summary</div>

                <div class="d-flex justify-content-between">
                    <div class="fw-bold fs-5">Get esim (Qty:1)</div>
                    <div>$1750.00</div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="fw-semibold">Shipping</div>
                    <div>$175.00</div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="fw-semibold">Tax</div>
                    <div>$200.00</div>
                </div>
                <div class="d-flex justify-content-between mt-4 py-3 border-top border-bottom">
                    <div class="fw-bold fs-5">Total</div>
                    <div class="text-main fs-5 fw-bold">$2125.00</div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4 noPrint">
                    <button class="btn bg-main text-white border-0 py-2 px-4"
                        onclick="window.print()">Print</button>
                    <button class="btn bg-main text-white border-0 py-2 px-3">Download</button>
                </div>
            </div>
        </div>
    </section>
    <!-- login end -->

</body>

</html>
