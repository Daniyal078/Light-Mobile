<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="accets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div class="mask"></div>

    <section class=""
        style="background-image: url('https://avatars.mds.yandex.net/i?id=5acbc241c3292938dca0766bdb57aad620516cda-5544858-images-thumbs&n=13'); background-repeat: no-repeat; background-size: cover;">
        <div class="py-5 vh-100 d-flex align-items-center justify-content-center" style="background:#ffffffe7;">
            <div class="container">
                <div class="bg-white d-block mx-auto border rounded-3 col-lg-5 col-md-8 col-11 py-4 px-md-5 px-3">
                    <a href="Home.html">
                        <img class="mx-auto d-block" src="accets/images/Light-mobile-logo.png" width="200px" alt="">
                    </a>
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <button
                            class="py-2 px-4 fw-medium btn bg-main shadow text-white border-0 rounded-1 my-3 text-uppercase">Customer</button>
                        <button
                            class="py-2 px-4 fw-medium shadow hover-white btn text-black  border-0 rounded-1 my-3 text-uppercase"
                            style="">Dealer</button>
                    </div>
                    <form action="">
                        <label class=" fw-medium" for="">Email</label>
                        <input class="form-control my-2 py-2 border border-dark" type="email"
                            placeholder="Enter your email">
                        <label class="mt-2 fw-medium" for="">Password</label>
                        <input class="form-control my-2 py-2 border border-dark" type="password"
                            placeholder="Enter your password">
                    </form>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="d-flex align-items-center gap-2 font-sm">
                            <input type="checkbox" name="" id="Remember">
                            <label for="Remember" class="fs-small text-hov">Remember me.</label>
                        </div>
                        <a class="text-decoration-none fs-small fw-medium text-pink text-hov font-sm"
                            href="Lost-your-password.html">Forgot
                            Password?</a>
                    </div>

                    <button
                        class="py-2 px-5 d-block mx-auto btn fw-medium bg-main text-white border-0 rounded-1 my-4 text-uppercase">Log
                        in</button>

                    <div class="text-center my-3 font-sm">To register for a new Light mobile account, <a
                            href="Register.html" class="text-main fw-semibold">click
                            here to register</a>
                        <span>. after sign up, be sure to check your email for the instructions.</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="accets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="accets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
